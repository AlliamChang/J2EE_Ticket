<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTicket</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-10 column">
            <h3 class="text-left">
                EasyTicket
            </h3>
        </div>
        <div class="col-md-2 column" style="margin-top: 10px">
            <form action="/login/logout" method="post">
                <button type="submit" class="btn btn-default">Logout</button>
            </form>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-2 column">
            <ul class="nav nav-stacked nav-pills">
                <li>
                    <a href="/venue">场馆计划</a>
                </li>
                <li>
                    <a href="/venue/venue_info">场馆信息</a>
                </li>
                <li>
                    <a href="/venue/venue_statistic">场馆统计</a>
                </li>
                <li class="active">
                    <a href="/venue/check_in">检票登记</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 column">
            <div th:if="${msg != null && msg != ''}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <strong>检票失败!</strong><span th:text="${msg}"></span>
            </div>
            <div th:if="${status == 1}" class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                 <strong>检票成功!</strong>
            </div>
            <form class="form-horizontal" role="form" action="/venue/check_in" method="post">
                <input type="hidden" name="_method" value="put">
                <div class="form-group">
                    <label for="ticketId" class="col-sm-2 control-label">Ticket ID</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="ticketId" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Check in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
