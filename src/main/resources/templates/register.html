<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EasyTicket</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="/login/register" method="post">
                <input name="_method" type="hidden" value="put">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label><input type="email" class="form-control" id="exampleInputEmail1" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label><input type="password" class="form-control" id="exampleInputPassword1" name="password" required/>
                </div>
                <div class="form-group">
                    <label for="username">User Name</label><input type="text" class="form-control" id="username" name="username" required/>
                </div>
                <div class="form-group">
                    <label for="realName">Real Name</label><input type="text" class="form-control" id="realName" name="real_name" required/>
                </div>
                <button type="submit" class="btn btn-default">Register</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
