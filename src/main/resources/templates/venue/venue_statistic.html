<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTicket</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-10 column">
            <h3 class="text-left">
                EasyTicket
            </h3>
        </div>
        <div class="col-md-2 column" style="margin-top: 10px">
            <form action="/login/logout" method="post">
                <button type="submit" class="btn btn-default">Logout</button>
            </form>
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-2 column">
            <ul class="nav nav-stacked nav-pills">
                <li>
                    <a href="/venue">场馆计划</a>
                </li>
                <li>
                    <a href="/venue/venue_info">场馆信息</a>
                </li>
                <li class="active">
                    <a href="/venue/venue_statistic">场馆统计</a>
                </li>
                <li>
                    <a href="/venue/check_in">检票登记</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 column">
            <h3>场馆统计</h3>
            <dl class="dl-horizontal">
                <dt>
                    场馆盈利
                </dt>
                <dd th:text="|¥${income}|">

                </dd>
            </dl>
            <hr>
            <br>
            <table class="table">
                <thead>
                <tr>
                    <th>
                        名称
                    </th>
                    <th>
                        预订数
                    </th>
                    <th>
                        退订数
                    </th>
                    <th>
                        网上销售额
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="venue, iterStat: ${statistic}">
                    <td th:text="${venue.title}">

                    </td>
                    <td th:text="${venue.paidNum}">

                    </td>
                    <td th:text="${venue.refundNum}">

                    </td>
                    <td th:text="|¥${venue.earning}|">

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
