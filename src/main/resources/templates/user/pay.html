<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EasyTicket</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-md-10 column">

            <form role="form" action="/alipay/pay" method="post">
                <input name="_method" type="hidden" value="put">
                <div class="form-group">
                    <label for="id">Card Id</label><input type="number" class="form-control" id="id" name="id" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label><input type="password" class="form-control" id="password" name="password" required/>
                </div>
                <button class="btn btn-primary">支付</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
