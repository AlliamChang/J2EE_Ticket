<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>EasyTicket</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    EasyTicket
                </h1>
            </div>
            <div th:if="${msg != null && msg != ''}" class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <strong>登录失败！</strong><span th:text="${msg}"></span>
            </div>
            <ul class="nav nav-tabs">
                <li class="active">
                    <a data-toggle="tab" href="#user">User</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#venue">Venue</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#manager">Manager</a>
                </li>
            </ul>
            <br/>
            <div class="tab-content">
                <div id="user" class="tab-pane fade in active">
                    <form role="form" action="/login/user" method="post">
                        <div class="form-group">
                            <label for="email">Email address</label><input type="email"
                                                                                        class="form-control"
                                                                                        id="email" name="email"/>
                        </div>
                        <div class="form-group">
                            <label for="password-user">Password</label><input type="password"
                                                                                      class="form-control"
                                                                                      id="password-user" name="password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                        <a href="/register?role=user">Register</a>
                    </form>
                </div>
                <div id="venue" class="tab-pane fade">
                    <form role="form" action="/login/venue" method="post">
                        <div class="form-group">
                            <label for="venue-id">Venue Id</label><input type="number"
                                                                         class="form-control"
                                                                         id="venue-id" name="id"/>
                        </div>
                        <div class="form-group">
                            <label for="password-venue">Password</label><input type="password"
                                                                         class="form-control"
                                                                         id="password-venue" name="password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                        <a href="/register?role=venue">Register</a>
                    </form>
                </div>
                <div id="manager" class="tab-pane fade">
                    <form role="form" action="/login/manager" method="post">
                        <div class="form-group">
                            <label for="manager-id">Manager Name</label><input type="text"
                                                                         class="form-control"
                                                                         id="manager-id" name="username"/>
                        </div>
                        <div class="form-group">
                            <label for="password-manager">Password</label><input type="password"
                                                                               class="form-control"
                                                                               id="password-manager" name="password"/>
                        </div>
                        <button type="submit" class="btn btn-default">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
